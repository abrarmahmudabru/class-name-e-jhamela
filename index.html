<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Work Sans', sans-serif;

        }
    </style>
</head>
<body>
    <header class="flex m-0 bg-[#F9F6E2] justify-center">
        <div class="flex flex-col justify-center items-center flex-1">
            <h5 class="font-semibold text-[32px]">---SELL FEVER---</h5>
            <h1 class="text-[58px] font-bold mt-11 mb-16">Purchase TK 200 or<br>above & get <span class="text-[#E527B2]">20% off</span></h1>
            <div class="flex items-center text-[24px] font-semibold">
                <p class="mr-4">Use Promo Code</p>
                <button class="btn btn-warning bg-[#E527B2] text-white border-none
                ">SELL 200</button>
            </div>
        </div>
        <div class="flex-1 my-12 ml-7">
            <img src="images/Summer-1.png" alt="">
        </div>
    </header>
    <main class="py-28 flex justify-center gap-6 items-start bg-[#F8F8F8]">
        <section>
            <!-- Kitchenware -->
            <h1 class="h-16 text-[40px] font-semibold">Kitchen Ware</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-between">
                <!-- 1st card -->
                <div class="text-[20px] text-center flex flex-col gap-2 justify-center items-center p-5 bg-white rounded-lg cards">
                    <div class="bg-gray-200 py-7 px-16 mb-3"><img src="images/prod1.png" alt=""></div>
                    <div class="rating">
                        <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p class="font-semibold">K. Accessories</p>
                    <p class="text-gray-400"><span>39.00</span>TK</p>
                </div>
            <!-- 2nd card -->
                <div class="text-[20px] text-center flex flex-col gap-2 justify-center items-center p-5 bg-white rounded-lg cards">
                    <div class="bg-gray-200 py-7 px-16 mb-3"><img src="images/prod2.png" alt=""></div>
                    <div class="rating">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p class="font-semibold">K. Accessories</p>
                    <p class="text-gray-400"><span>25.00</span>TK</p>
                </div>
            <!-- 3rd card -->
                <div class="text-[20px] text-center flex flex-col gap-2 justify-center items-center p-5 bg-white rounded-lg cards">
                    <div class="bg-gray-200 py-7 px-16 mb-3"><img src="images/prod3.png" alt=""></div>
                    <div class="rating">
                        <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p class="font-semibold">Home Cooker</p>
                    <p class="text-gray-400"><span>49.00</span>TK</p>
                </div>
            </div>
            <!-- Sportswear -->
            <br><br><br>
            <h1 class="h-16 text-[40px] font-semibold">Sportswear</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-between">
                <!-- 1st card -->
                <div class="text-[20px] text-center flex flex-col gap-2 justify-center items-center p-5 bg-white rounded-lg cards">
                    <div class="bg-gray-200 py-7 px-16 mb-3"><img src="images/prod4.png" alt=""></div>
                    <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p class="font-semibold">Sports Back Cap</p>
                    <p class="text-gray-400"><span>49.00</span>TK</p>
                </div>
            <!-- 2nd card -->
                <div class="text-[20px] text-center flex flex-col gap-2 justify-center items-center p-5 bg-white rounded-lg cards">
                    <div class="bg-gray-200 py-7 px-16 mb-3"><img src="images/prod5.png" alt=""></div>
                    <div class="rating">
                        <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400"/>
                        <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" checked />
                        <input type="radio" name="rating-5" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p class="font-semibold">Full Jersey Set</p>
                    <p class="text-gray-400"><span>69.00</span>TK</p>
                </div>
            <!-- 3rd card -->
                <div class="text-[20px] text-center flex flex-col gap-2 justify-center items-center p-5 bg-white rounded-lg cards">
                    <div class="bg-gray-200 py-7 px-16 mb-3"><img src="images/prod6.png" alt=""></div>
                    <div class="rating">
                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" checked/>
                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <p class="font-semibold">Sports cates</p>
                    <p class="text-gray-400"><span>159.00</span>TK</p>
                </div>
            </div>
        </section>
        <section class="w-1/4 mt-16">
            <div class="bg-white rounded-lg p-6">
                <h1 class="text-[24px] font-medium mb-4">Have any coupon?</h1>
                <div class="max-w-fit h-14 flex justify-between">
                    <input class="m-0 border-2 rounded-md border-r-0 rounded-r-none" type="text" placeholder="Coupon Code">
                <button class="btn bg-[#E527B2] text-white font-medium text-[20px] m-0 rounded-l-none h-14 max-w-fit">Apply</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="summer.js"></script>
</body>
</html>
